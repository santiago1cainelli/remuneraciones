<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de sueldos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Recibo de sueldos</h1>
        <div class="section">
            <h2>Datos del empleado</h2>
            <form id="employeeForm">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" name="name">

                <label for="cuil">CUIL:</label>
                <input type="text" id="cuil" name="cuil">

                <label for="date">Fecha de ingreso:</label>
                <input type="date" id="date" name="date">

                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <option value="1">Oficial Especializado</option>
                    <option value="2">Oficial</option>
                    <option value="3">Medio Oficial</option>
                    <option value="4">Ayudante</option>
                </select>

                <label for="hourlyRate">Valor hora:</label>
                <input type="text" id="hourlyRate" name="hourlyRate" readonly>
            </form>
        </div>
        <div class="section">
            <h2>Datos del recibo</h2>
            <form id="salaryForm">
                <label for="normalHours">Horas Normales:</label>
                <input type="number" id="normalHours" name="normalHours">

                <label for="extraHours50">Horas 50%:</label>
                <input type="number" id="extraHours50" name="extraHours50">

                <label for="extraHours100">Horas 100%:</label>
                <input type="number" id="extraHours100" name="extraHours100">

                <label for="pension">Jubilación (%):</label>
                <input type="number" id="pension" name="pension" value="11">

                <label for="socialSecurity">Obra social (%):</label>
                <input type="number" id="socialSecurity" name="socialSecurity" value="3">

                <label for="familyAssignment">Asignación Familiar:</label>
                <input type="number" id="familyAssignment" name="familyAssignment">
            </form>
        </div>
        <div class="section">
            <h2>Resumen</h2>
            <p>Subtotal remunerativo: <span id="subtotalRemunerative">$0.00</span></p>
            <p>Subtotal descuento: <span id="subtotalDiscount">$0.00</span></p>
            <p>Subtotal no remunerativo: <span id="subtotalNoRemunerative">$0.00</span></p>
            <p>Total a percibir: <span id="totalToReceive">$0.00</span></p>
        </div>
        <button onclick="calculateSalary()">Calcular</button>
    </div>
    <script src="ejercicio1.js"></script>
</body>
</html>
